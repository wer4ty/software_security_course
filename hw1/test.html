<script type="text/javascript">
	$(function(){

		let r1 = new Rotor('Left', 1, "ABCDEFGHIJKLMNOPQRSTVWXYZ","ZYXWVTSRQPONMLKJIHGFEDCBA", "Q=>R");

			r1.forwardPermutationOP(x);
		});
